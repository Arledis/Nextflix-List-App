<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <div class="header">
        <div class="container">
          <h1>Netflix Series List</h1>
        </div>
      </div>
  <meta charset="UTF-8">
  <title>Netflix Series List App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
  <title>Document</title>
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="title" class="primary">Title</label>
        <input type="text" id="title" required/>
      </div>
      <div class="form-item">
        <label for="season" class="primary">Season</label>
        <input type="text" id="season" required/>
      </div>
      <div class="form-item">
        <label for="year" class="primary">Year</label>
        <input type="text" id="year" required/>
      </div>
      <div class="form-item">
        <label for="category" class="primary">Category</label>
        <select id="category">
          <option value="" disabled selected></option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Thriller">Thriller</option>
          <option value="Comedy">Comedy</option>
        </select>
      </div>
    </div>
    <input type="submit" value="save"/>

    <button id="delete-all">Delete All</button>
  <form id="radio-btn">
    <div class="options-box">
      <p id="options_header">Options</p>
      <label for="options">Available for Download</label>
      <input type="radio" id="available-for-download" name="options" value="Available for Download">
      <label for="options">Audio Description in English</label>
      <input type="radio" id="audio-description" name="options" value="Audio Description in English">
    </div>
      <div id="options-selection"></div>
      </form>
  <div id="netflix-series-list"></div>
</body>
</html>
